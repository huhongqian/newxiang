	<script>
	//展示兑换商品详情
		function load(){
			//获取goods_id
		  	function GetQueryString(name)
			{
				var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
				var r = window.location.search.substr(1).match(reg);
				if(r!=null)return unescape(r[2]); return null;
			}
			var user_id = GetQueryString("user_id");
			var goods_id = GetQueryString("goods_id");
			$("#footer a").attr("href","jifen-torder.html?goods_id="+goods_id+"&user_id="+user_id);
			//需要验证的数据
			var data = {appid:appid,str:str,token:token,goods_id:goods_id};
			//查询数据的地址
			var url = api_url_qian+"dui/goods_info";
			//发送ajax
			$.ajax({
				"type":"get",
				"url": url,
				"data":data,
				"dataType":"jsonp",
				success:function(response){
					$.each(response['data'].up,function(k,v){
						$("#goods_name").html(v.goods_name);//商品名称
						$("#exchange_integral").html(v.exchange_integral);//需要的积分
						$("#shop_price").html(v.shop_price);//市场价
						$("#goods_number").html(v.goods_number);//商品数量
						$("#goods_desc").html(v.goods_desc);//商品详情
					});
					var str = '';
					$.each(response['data'].down,function(k,v){
						//将查询出来的数据拼接起来
						str+='<dd><div class="react"><div class="dealcard"><div class="dealcard-img imgbox"><span></span><img src="img/thumb_543ba5688cb7b.jpg"/></div><div class="dealcard-block-right"><div class="dealcard-brand single-line">'+v.goods_name+'</div><div class="title text-block">积分：'+v.exchange_integral+'&nbsp;&nbsp;售价：'+v.shop_price+'</div><div class="title text-block">数量：'+v.goods_number+'&nbsp;&nbsp;已兑：'+v.have_exchange+'</div></div><a href="jifen-detail.html?goods_id='+v.goods_id+'&user_id='+response['data'].user_id+'" class="fr jifenbtn">兑换</a></div></div></dd>';
					});
					//将字符串展示在页面中
					$("#tuijian").html(str);
				}
			}); 
		}
